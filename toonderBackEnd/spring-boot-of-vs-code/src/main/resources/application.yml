logging:
  level:
    '[org.springframework.web]': debug

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/toonder?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
